<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in to PayPal account</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f4f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 10px;
  }

  .container {
  background-color: #fff;
  padding: 32px 24px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
  margin: 0 auto; /* center on larger screens */
}
  .container img {
    height: 50px;
    margin-bottom: 24px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 16px;
    margin: 12px 0;
    border: 1px solid #dfe3e8;
    border-radius: 10px;
    font-size: 16px;
  }

  input:focus {
    outline: none;
    border-color: #0070ba;
  }

  .btn-login,
  .btn-signup {
    padding: 14px;
    font-size: 16px;
    border-radius: 10px;
    width: 100%;
    cursor: pointer;
    margin-top: 12px;
    transition: background-color 0.3s;
  }

  .btn-login {
    background-color: #0070ba;
    color: white;
    border: none;
  }

  .btn-login:hover {
    background-color: #005c9e;
  }

  .btn-signup {
    background-color: white;
    color: #0070ba;
    border: 2px solid #0070ba;
  }

  .btn-signup:hover {
    background-color: #f1faff;
  }

  .forgot {
    text-align: left;
    font-size: 13px;
    color: #0070ba;
    margin-top: 6px;
  }

  .language {
    font-size: 13px;
    margin-top: 18px;
    color: #5f6368;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(3px);
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .modal-content {
    background: white;
    padding: 30px 24px;
    border-radius: 16px;
    width: 100%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    animation: slideUp 0.3s ease-out;
  }

  .modal-content h2 {
    color: #d9534f;
    margin-bottom: 10px;
    font-size: 20px;
  }

  .modal-content p {
    margin: 12px 0 20px;
    color: #333;
    line-height: 1.4;
    font-size: 15px;
  }

  .close-btn {
    background-color: #0070ba;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: background-color 0.3s;
  }

  .close-btn:hover {
    background-color: #005c9e;
  }

  .error {
    color: red;
    font-size: 13px;
    text-align: left;
    margin-top: -8px;
    margin-bottom: 10px;
  }

  hr {
    border: none;
    height: 1px;
    background: #e4e4e4;
    margin: 25px 0;
  }

  @media (max-width: 480px) {
    .container {
      padding: 24px 18px;
    }

    .modal-content {
      padding: 24px 20px;
    }

    input[type="text"],
    input[type="password"] {
      font-size: 15px;
      padding: 14px;
    }

    .btn-login,
    .btn-signup {
      font-size: 15px;
    }

    .modal-content p {
      font-size: 14px;
    }

    .close-btn {
      font-size: 14px;
      padding: 10px 20px;
    }
  }
</style>

</head>
<body>

<div class="container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/PayPal_Logo_Icon_2014.svg" alt="PayPal Logo">

  <input type="text" id="email" placeholder="Email or mobile number">
  <div class="error" id="emailError"></div>

  <input type="password" id="password" placeholder="Password">
  <div class="error" id="passwordError"></div>

  <div class="forgot">Forgot password?</div>
  <button class="btn-login" onclick="validateLogin()">Log In</button>
  <hr>
  <button class="btn-signup">Sign Up</button>
  <div class="language">üåê English | Fran√ßais | Espa√±ol | ‰∏≠Êñá</div>
</div>

<!-- Floating Modal -->
<div id="popupModal" class="modal" onclick="closeModal(event)">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2>‚ö†Ô∏è Suspicious Login (Account Locked)</h2>
    <p>ALERT: Account Was Accessed from a New Device at Dallas, Texas.<br>Please contact <strong><a href:tel:18002504077>+1 800-250-4077</a></strong> immediately.</p>
<a href="tel:8002504077">
  <button class="close-btn">Call Now</button>
</a> &nbsp;
  <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
  function validateLogin() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    // Reset errors
    emailError.textContent = "";
    passwordError.textContent = "";

    let isValid = true;

    if (email === "") {
      emailError.textContent = "Email or mobile number is required.";
      isValid = false;
    }

    if (password === "") {
      passwordError.textContent = "Password is required.";
      isValid = false;
    }

    if (isValid) {
      openModal();
    }
  }

  function openModal() {
    document.getElementById('popupModal').style.display = 'flex';
  }

  function closeModal(e) {
    document.getElementById('popupModal').style.display = 'none';
  }
</script>

</body>
</html>
